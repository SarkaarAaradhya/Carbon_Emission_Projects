<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Emission Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700;900&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Heading -->
    <div id="heading">
        <h1>CO2-Emission Predictor</h1>
    </div>

    <!-- Prediction Form -->
    <div class="container">
        <h1>Vehicle Emission Prediction</h1>
        <form method="POST" action="/predict">
            <div>
                <label for="engine_size">Engine Size (L):</label>
                <input type="number" step="0.1" name="engine_size" id="engine_size" required>
            </div>
            <div>
                <label for="year">Year of Manufacture:</label>
                <input type="number" name="year" id="year" required>
            </div>
            <div>
                <label for="fuel_type">Fuel Type:</label>
                <select name="fuel_type" id="fuel_type" required>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            <div>
                <label for="cylin">Number of Cylinders:</label>
                <input type="number" name="cylin" id="cylin" required>
            </div>
            <div>
                <label for="fuel_consumption">Fuel Consumption (L/100km):</label>
                <input type="number" step="0.1" name="fuel_consumption" id="fuel_consumption" required>
            </div>
            <button type="submit">Predict Emission</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Prediction Result</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
